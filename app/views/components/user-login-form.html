<div class="row">

  <div class="col-md-12">
    <form name="form" class="caja" novalidate>
      <h4>Ingresa tu RUN y código de activación</h4>

      <div class="form-group" show-errors>
        <input ng-model="user.run" name="run" class="form-control" placeholder="RUN" required validate-rut>
        <small>Ejemplo: 11.111.111-1</small>
        <p ng-messages="form.run.$error" ng-if="form.run.$touched" class="text-danger">
          <span ng-message="required">Debes completar esta información</span>
          <span ng-message="validateRut">El RUN no es válido</span>
        </p>
      </div>

      <div class="form-group" show-errors>
        <input ng-model="user.password" name="password" class="form-control" placeholder="Contraseña" required>
        <p ng-messages="form.code.$error" ng-if="form.code.$touched" class="text-danger">
          <span ng-message="required">Debes completar esta información</span>
        </p>
      </div>

      <div class="centrado">
        <button promise-btn class="btn btn-primary" ng-disabled="form.$invalid" ng-click="$ctrl.save(user)">Acceder</button>
      </div>
    </form>
  </div>

</div>
